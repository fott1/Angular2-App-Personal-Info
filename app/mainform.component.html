<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div  [hidden]="submitted">
        <h1>Contact Form</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #mainForm="ngForm">


          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required
              [(ngModel)]="model.name"
                ngControl="name"  #name="ngForm" >
          </div>


          <div class="form-group">
            <label for="reason">Reason</label>
            <select class="form-control" required
              [(ngModel)]="model.reason"
                ngControl="reason" #reason="ngForm" >
              <option *ngFor="#r of reason" [value]="r">{{r}}</option>
            </select>
          </div>


          <button type="submit" class="btn btn-default" [disabled]="!mainForm.form.valid">Submit</button>
        </form>
      </div>
      <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Alter Ego</div>
          <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Power</div>
          <div class="col-xs-9 pull-left">{{ model.power }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
      </div>
    </div>
  </div>
</div>
